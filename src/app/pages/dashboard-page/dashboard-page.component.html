<div class="dashboard">
    <div class="g-top-page">
        <h1 class="g-h1-title"
            translate>BREADCRUMB.DASHBOARD</h1>
        <app-panel-control>
            <ng-container slot="forLeft">sort, filter, view</ng-container>
            <ng-container slot="forCenter">search</ng-container>
            <ng-container slot="forRight">
                <button (click)="addBox()" class="g-btn-small">Add Box</button>
            </ng-container>
        </app-panel-control>
    </div>

    <div class="content">
        <app-tile *ngFor="let box of boxes"
                  [box]="box"></app-tile>
    </div>
</div>
