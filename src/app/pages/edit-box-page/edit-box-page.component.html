<div class="edit-box">
    <div class="g-top-page">
        <h1 class="g-h1-title">{{ box?.title }}</h1>

        <app-panel-control>
            <ng-container left>
                <button class="g-btn g-btn-success"
                        type="button"
                        (click)="updateBox()"
                        translate>MAIN.SAVE_CHANGES
                </button>
            </ng-container>
            <ng-container right>
                <button (click)="cancelAdding()"
                        class="g-btn-small g-btn-error"
                        translate>EDIT_COMMON.CANCEL_EDIT
                </button>
            </ng-container>
        </app-panel-control>
    </div>
    <div class="wrapper">
        <div class="content">
            <form [formGroup]="form"
                  (ngSubmit)="updateBox()">
                <!--TITLE-->
                <section class="g-form-section">
                    <label for="title"><span translate>NEW_COMMON.TITLE_LABEL</span>:</label>
                    <input id="title"
                           type="text"
                           formControlName="title"/>
                </section>

                <!--DESCRIPTION-->
                <section class="g-form-section">
                    <label for="description"><span translate>NEW_COMMON.DESCRIPTION_LABEL</span>:</label>
                    <span class="description-wrap">
                        <textarea id="description"
                                  class="description"
                                  formControlName="description"></textarea>
                    </span>
                </section>

                <!--IMG-->
                <section class="g-form-section img-section">
                    <div class="uploader-buttons"
                         [ngClass]="{'with-image': imgUrl}">
                        <label for="img"
                               class="add-img-btn-label">
                            <span class="g-btn"
                                  *ngIf="form.value?.imgData || imgUrl; else withoutImage"
                                  translate>MAIN.CHANGE_IMAGE</span>

                            <ng-template #withoutImage>
                                <span class="g-btn"
                                      translate>MAIN.ADD_IMAGE</span>
                            </ng-template>
                        </label>

                        <input class="g-display-none"
                               id="img"
                               accept="image/*"
                               type="file"
                               (change)="addImage($event)"/>
                        <input type="hidden"
                               formControlName="imgData"/>

                        <span *ngIf="imgUrl">
                            <button (click)="clearImg()"
                                    class="g-btn g-btn-error"
                                    translate>MAIN.CLEAR_IMAGE </button>
                        </span>
                        <span></span>
                    </div>

                    <img [src]="imgUrl"
                         alt=""
                         class="img"/>
                </section>

                <!--MEDICAMENTS-->
                <section class="g-form-section">
                    <label><span translate>EDIT_COMMON.MEDICAMENTS_LABEL</span>:</label>
                    <div class="option-list">
                        <ng-container *ngIf="box.medicamentsIds?.length; else noMedicaments">
                            <div class="option-item"
                                 *ngFor="let medId of box.medicamentsIds">

                                <app-check-option [canEdit]="false"
                                                  [canAdd]="false"
                                                  [optionValue]="defineMedicamentTitle(medId)"
                                                  (click)="goToMedicament(medId)">
                                </app-check-option>
                            </div>
                        </ng-container>
                        <ng-template #noMedicaments>
                            <div class="option-item"
                                 translate>MAIN.EMPTY
                            </div>
                        </ng-template>
                    </div>

                </section>

                <!--TARGET GROUPS-->
                <section class="g-form-section">
                    <label><span translate>NEW_COMMON.TARGET_GROUPS_LABEL</span>:</label>
                    <div class="option-list"
                         *ngIf="targetGroupsService.targetGroups?.length">
                        <div class="option-item"
                             *ngFor="let targetGroup of targetGroupsService.targetGroups">
                            <app-check-option [canEdit]="false"
                                              [canAdd]="true"
                                              [checked]="isBoxContainTargetGroup(targetGroup)"
                                              [(optionValue)]="targetGroup.title"
                                              (onCheck)="toggleTargetGroup($event, targetGroup)">
                            </app-check-option>
                        </div>
                    </div>
                </section>

                <button class="g-btn g-btn-success g-display-none"
                        type="submit"
                        translate>MAIN.SAVE_CHANGES
                </button>
            </form>
        </div>
    </div>
</div>
