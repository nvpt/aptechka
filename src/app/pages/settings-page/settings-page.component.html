<div class="settings">
    <div class="g-top-page">
        <h1 class="g-h1-title"
            translate>BREADCRUMB.SETTINGS</h1>
    </div>
    <div class="content">
        <form>
            <h2 class="g-h2-title"
                translate>SETTING.ACCOUNT</h2>
            <section class="g-form-section">

            </section>

            <h2 class="g-h2-title"
                translate>SETTING.NOTIFICATIONS</h2>
            <section class="g-form-section">

            </section>

            <h2 class="g-h2-title"
                translate>SETTING.LANGUAGE_TITLE</h2>
            <section class="g-form-section">


                <label class="label"
                       for="languageSelection"
                       translate>SETTING.SELECT_LANGUAGE</label>

                <select class="select"
                        id="languageSelection"
                        [value]="currentLanguage"
                        (change)="selectLanguage($event)">
                    <option value="ru"
                            translate>SETTING.LANGUAGE.RU
                    </option>
                    <option value="en"
                            translate>SETTING.LANGUAGE.EN
                    </option>
                </select>
            </section>

            <h2 class="g-h2-title"
                translate>SETTING.COLOR_THEME_TITLE</h2>
            <section class="g-form-section">

                <label class="label"
                       for="themeSelection"
                       translate>SETTING.SELECT_THEME</label>
                <select class="select"
                        id="themeSelection"
                        [value]="currentColor"
                        (change)="selectTheme($event)">
                    <option value="red"
                            translate>SETTING.COLOR.RED
                    </option>
                    <option value="green"
                            translate>SETTING.COLOR.GREEN
                    </option>
                    <option value="blue"
                            translate>SETTING.COLOR.BLUE
                    </option>
                    <option value="yellow"
                            translate>SETTING.COLOR.YELLOW
                    </option>
                    <option value="orange"
                            translate>SETTING.COLOR.ORANGE
                    </option>
                    <!--<option value="custom" translate>custom</option>-->
                </select>
            </section>
            <section class="g-form-section">
                <span>
                    <button class="g-btn g-btn-success"
                            type="button"
                            translate>BUTTON.SAVE_CHANGES
                    </button>
                </span>
            </section>

        </form>
    </div>

</div>
