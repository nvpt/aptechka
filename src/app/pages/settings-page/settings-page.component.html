<div class="g-content settings">


	<h1 translate>SETTING.TITLE</h1>

	<h2 translate>SETTING.SELECT_LANGUAGE</h2>


	<h2 translate>SETTING.COLOR_THEME</h2>

	<form>
		<label for="themeSelection" translate>SETTING.SELECT_THEME</label>
		<select id="themeSelection"
		        [value]="currentColor"
		        (change)="selectTheme($event)">
			<option translate>SETTING.COLOR.RED</option>
			<option translate>SETTING.COLOR.GREEN</option>
			<option translate>SETTING.COLOR.BLUE</option>
			<option translate>SETTING.COLOR.YELLOW</option>
			<option translate>SETTING.COLOR.ORANGE</option>
			<!--<option>custom</option>-->
		</select>

		<button type="button" translate>BUTTON.SAVE_CHANGES</button>
	</form>
</div>
