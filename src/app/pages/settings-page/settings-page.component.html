<div class="g-content settings">


	<h1>Settings</h1>


	<h2>Themes</h2>

	<form>
		<label for="themeSelection">Select Theme</label>
		<select id="themeSelection"
		        [value]="currentColor"
		        (change)="selectTheme($event)">
			<option>green</option>
			<option>blue</option>
			<option>red</option>
			<option>yellow</option>
			<option>orange</option>
			<!--<option>custom</option>-->
		</select>

		<button type="button">Save Changes</button>
	</form>
</div>
