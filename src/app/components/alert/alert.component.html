<div class="alert-wrap"
     *ngIf="text"
     (click)="closeAlert()">
    <div
        class="alert"
        [ngClass]="{
            'alert-success': type === 'success',
            'alert-warning': type === 'warning',
            'alert-danger': type === 'danger'
        }"
        [translateParams]="translateParams"
        translate>{{ text }}</div
    >
</div>
