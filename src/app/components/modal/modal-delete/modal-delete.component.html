<app-modal-default>
    <div modal-header></div>
    <div modal-body>
        <span class="text" [translateParams]="translateParams" translate>{{text}}</span>

    </div>
    <div modal-footer>
        <div class="buttons">
            <button class="g-btn g-btn-error"
                    (click)="delete()" translate>MAIN.DELETE
            </button>
            <button class="g-btn"
                    (click)="cancel()" translate>MAIN.CANCEL
            </button>
        </div>

    </div>
</app-modal-default>
