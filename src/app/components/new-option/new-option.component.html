<div class="new-option"
     [ngClass]="{'edited': edited}">

    <label *ngIf="edited">
        <input type="text"
               class="input-field"
               (keydown)="cancelCreation($event)"
               #inputField>
    </label>


    <ng-container *ngIf="!edited; else edit">
        <button id="addOption"
                class="option-btn g-btn"
                (click)="startCreation($event)"
                (keydown)="startCreation($event)">
            <span class="material-icons option-icon">
                add
            </span>
        </button>

        <label for="addOption"
               class="option-btn-label"
               translate>MAIN.ADD</label>
    </ng-container>

    <ng-template #edit>
        <button class="option-btn g-btn-success"
                (click)="finishCreation($event)"
                (keydown)="finishCreation($event)">
            <span class="material-icons option-icon">
                check
            </span>
        </button>
        <button class="option-btn g-btn-error"
                (click)="cancelCreation($event)"
                (keydown)="cancelCreation($event)">
            <span class="material-icons option-icon">
                close
            </span>
        </button>
    </ng-template>

</div>
